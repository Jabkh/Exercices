<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="./css/Exo_page.css">
    <link rel="stylesheet" href="./css/Exo_page3.css">
</head>

<body>

    <h2>Me Contacter</h2>
    <form action="#" method="post">
        <fieldset>
            <legend>Qui êtes-vous ?</legend>
            <section>
                <div>
                    <label for="nom">Votre Nom :</label>
                    <input type="text" name="nom" id="nom" placeholder="Entrer saisie" required>
                </div>
                <div>
                    <label for="prénom">Votre Prénom :</label>
                    <input type="text" name="prénom" id="prénom" placeholder="Entrer saisie" required>
                </div>
                <div>
                    <label for="birth">Votre Date de naissance :</label>
                    <input type="date" name="birth" id="birth" required>
                </div>
                <div>
                    <label for="genre">Genre :</label>
                    <input id="genre" type="radio" name="1" value="Homme">Homme
                    <input type="radio" name="1" value="Femme">Femme
                </div>
        </fieldset>
        <fieldset >
            <legend>Sujet de votre question</legend>
            <div>
                <label for="checkbox">Est-ce urgent ? :</label>
                <input id="checkbox" type="checkbox" name="1" value="urgent">Oui
            </div>
            <div>
                <label for="select">Type de problème :</label>
                <select id="select" name="pays" id="select">
                    <optgroup label="Compte">
                        <option value="1">Je n'arrive pas à accéder à mon compte</option>
                        <option value="2">Je crois avoir été piraté</option>
                        <option value="3">Je ne peut pas changer mon mot de passe</option>
                        <option value="4">J'ai perdu mes ids</option>
                    </optgroup>
                    <optgroup label="Achat">
                        <option value="5">Je n'arrive pas à confirmer mon achat</option>
                        <option value="6">J'aimerai avoir des nouvelles de ma livraison</option>
                    </optgroup>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Commentaires</legend>
            <div>
                <label for="textarea">Votre Message :</label>
                <textarea id="textarea" name="description" cols="60" rows="10">
                    Saisissez votre commentaire ici...
                </textarea>
            </div>
        </fieldset>

        <div class="submit">
            <input type="submit" value="Envoyer">
        </div>


        </section>
    </form>
    <button><a href="Exo_page.html">Retour</a></button>

</body>

</html>
